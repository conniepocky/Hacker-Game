<style>
  body {
    background-color: black;
    color: lime;
    font-family: Coda Caption:800;
  }

  input {
    background-color: black;
    color: lime;
	border: transparent;
  }

  button {
    background-color: black;
    color: lime;
  }
</style>

<html>
  <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
  <p id="output">Congratulations! You found my easter egg!!! #READYPLAYERONE :D Try playing around in here and see what you can find :)</p>
  <p>><input id="input" type="text" name="command" value=""></p>
  <button id="button" onclick="run()">ENTER</button>

</html>

<script>

var button = document.getElementById("button")

var input = document.getElementById("input")

var text = document.getElementById("output")

function run() {
  if (input.value == "l" || input.value == "ls") {
    text.innerHTML = "waffles"
  } else if (input.value == "waffles") {
  	  text.innerHTML = Math.round(Math.random()*10000)
  }
}

</script>
